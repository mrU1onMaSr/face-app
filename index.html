<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image recognition</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
       <link rel="stylesheet" href="style.css">
      
      </head>
<body>
    <div class="container">
    
        <center>
    
          
          <br>
          <button class="btn btn-info" id="hsd">Image recognition</button>
          <br><br>
          <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
    
          <label>Webcam View - </label>
          <b>
          <br>
          caterony
          <br>
          <hr>
          <br>
          controler
          <br>
          <hr>
          <br>
          spece 184
          <br>
          <hr>
          </b>
    
          <div id="cam">
            
          </div>
    
          <div id="res">
            
          </div>
    
          <button class="btn-danger" id="check" onclick="Snap()">check</button>
          <button class="btn-success" id="compare" onclick="cop_o()">compare</button>
    
          <p style="font-size: 22px;">Object : <span id="obj_name"></span>  </p>
        
          <p style="font-size: 22px;">Accuracy : <span id="acc_name"></span> </p>
    
        </center>
    
      </div>

      <script src="main.js"></script>
</body>
</html>
